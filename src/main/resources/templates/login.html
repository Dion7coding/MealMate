<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Login')}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Login to MealMate</h4>
                </div>
                <p class="text-muted small">Sign in to manage your surplus food listings</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

            <form th:action="@{/login}" th:object="${loginDto}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary-custom btn-lg">Login</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="/register" class="text-success text-decoration-none">Register
                        here</a></small>
            </div>
        </div>
    </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
