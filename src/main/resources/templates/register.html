<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(title='Register')}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-success">Meal Saviour Creation</h3>
                    <p class="text-muted small">Join us in reducing food waste</p>
                </div>

                <form th:action="@{/register}" th:object="${userDto}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name / Store Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">I want to...</label>
                        <select class="form-select" id="role" th:field="*{role}">
                            <option value="PROVIDER">Provide Food (Restaurant/Store)</option>
                            <option value="CONSUMER">Find Food (Consumer)</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-custom btn-lg">Register</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <small>Already registered? <a href="/login" class="text-success text-decoration-none">Login
                            here</a></small>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
