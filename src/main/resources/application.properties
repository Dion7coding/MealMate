spring.application.name=MealMate

# Server Configuration (Render compatible)
server.port=${PORT:8081}

# PostgreSQL Configuration (Commented out for local fallback if needed)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 Local Configuration (Fallback)
spring.datasource.url=jdbc:h2:mem:mealmatedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
